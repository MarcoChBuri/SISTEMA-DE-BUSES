{% extends "base.html" %}
{% block content %}
    <!-- Carousel Start -->
    <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-md-3">Viajes</h4>
                            <h1 class="display-3 text-white mb-md-4">Escoje tu siguiente destino</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../static/img/carousel-2.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-md-3">Viajes</h4>
                            <h1 class="display-3 text-white mb-md-4">Viaja con nosotros</h1>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                <div class="btn btn-dark" style="width: 45px; height: 45px;">
                    <span class="carousel-control-prev-icon mb-n2"></span>
                </div>
            </a>
            <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                <div class="btn btn-dark" style="width: 45px; height: 45px;">
                    <span class="carousel-control-next-icon mb-n2"></span>
                </div>
            </a>
        </div>
    </div>
    <!-- Carousel End -->


    <!-- Booking Start -->
    <form action="{{ url_for('router_bus.buscar_cooperativas') }}" method="GET" onsubmit="return validateForm()">
        <input type="hidden" name="origen" id="hiddenOrigen">
        <input type="hidden" name="destino" id="hiddenDestino">
        <input type="hidden" name="fecha" id="hiddenFecha">
        <div class="container-fluid booking mt-5 pb-5">
            <div class="container pb-5">
                <div class="bg-light shadow" style="padding: 25px;">
                    <div class="row align-items-center" style="min-height: 60px;">
                        <div class="col-md-10">
                            <div class="row_a">
                                <div class="col-md-x">
                                    <div class="mb-3 mb-md-0">
                                        <p>Origen</p>
                                        <select id="selectOrigen" class="custom-select_a px-4" style="height: 47px;">
                                            <option selected disabled>Seleccione origen</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-x">
                                    <div class="mb-3 mb-md-0">
                                        <p>Destino</p>
                                        <select id="selectDestino" class="custom-select_a px-4" style="height: 47px;">
                                            <option selected disabled>Seleccione destino</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-x">
                                    <div class="mb-3 mb-md-0">
                                        <p>Fecha de viaje</p>
                                        <select id="selectFecha" class="custom-select_a px-4" style="height: 47px;">
                                            <option selected disabled>Seleccione fecha</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        <p>Fecha regreso</p>
                                        <input type="date" class="custom-select_a px-4" style="height: 45px;">
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-2">
                            <form action="{{ url_for('router_bus.buscar_cooperativas') }}" method="GET" id="searchForm">
                                <input type="hidden" name="origen" id="hiddenOrigen">
                                <input type="hidden" name="destino" id="hiddenDestino">
                                <input type="hidden" name="fecha" id="hiddenFecha">
                                <button class="btn btn-primary btn-block" type="submit"
                                    style="height: 47px; margin-top: -2px;" onclick="return validateForm()">
                                    Buscar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Booking End -->








    {% endblock %}

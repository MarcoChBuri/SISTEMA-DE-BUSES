<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña - TICKET MOST WANTED</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/bus_5488571.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style_crud.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container-fluid.bg-registration {
            margin: 0 !important;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container.py-5 {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        .password-container {
            max-width: 500px;
            margin: 90px auto 0;
            padding: 2rem;
        }

        .password-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .password-header {
            background: var(--primary);
            color: white;
            padding: 1.25rem;
            text-align: center;
        }

        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: var(--transition);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="payment-card" style="width: 400px;">

                        <div class="payment-header" style="color: white;">
                            <h3 class="mb-0" style="color: white;"></i>Cambiar Contraseña</h3>
                        </div>

                        <div class="card-body rounded-bottom bg-white p-5">
                            <form method="POST" id="passwordForm" onsubmit="return validateForm(event)">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Nueva Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control p-4" name="contrasenia"
                                            placeholder="Nueva contraseña">
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('contrasenia')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control p-4" name="confirm_contrasenia"
                                            placeholder="Confirmar contraseña">
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('confirm_contrasenia')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">
                                    <i class="fas fa-save me-2"></i>Cambiar Contraseña
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../static/js/funciones.js"></script>

        <script>
            function validateForm(event) {
                event.preventDefault();
                const contrasenia = document.querySelector('input[name="contrasenia"]').value;
                const confirmPassword = document.querySelector('input[name="confirm_contrasenia"]').value;
                if (contrasenia !== confirmPassword) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Las contraseñas no coinciden',
                        text: 'Por favor, asegúrese de que las contraseñas sean iguales'
                    });
                    return false;
                }
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordRegex.test(contrasenia)) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Contraseña poco segura',
                        text: 'La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial'
                    });
                    return false;
                }
                document.getElementById('passwordForm').submit();
                return false;
                Swal.fire({
                    icon: 'success',
                    title: '¡Contraseña cambiada exitosamente!',
                    showConfirmButton: true,
                }).then(() => {
                    document.getElementById('passwordForm').submit();
                });
                return false;
            }
        </script>
</body>

</html>

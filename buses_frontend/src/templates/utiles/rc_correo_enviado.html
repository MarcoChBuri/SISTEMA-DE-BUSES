<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Correo Enviado - TICKET MOST WANTED</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='../static/img/bus_5488571.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_crud.css') }}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{{ url_for('static', filename='img/carousel-1.jpg') }}") !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--primary);
            margin: 2rem 0;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 183, 48, 0.3);
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-card">
            <div class="card-body p-5">
                <i class="fas fa-envelope-open-text success-icon"></i>
                <h3 class="mb-4">¡Correo Enviado!</h3>
                <p class="text-muted mb-4">
                    Hemos enviado las instrucciones para recuperar tu contraseña al correo proporcionado.
                    Por favor revisa tu bandeja de entrada y sigue los pasos indicados.
                </p>
                <a href="{{ url_for('router.iniciar_sesion') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

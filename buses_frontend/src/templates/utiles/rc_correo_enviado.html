<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7AB730;
            --primary-dark: #669928;
            --secondary: #f4faec;
            --dark: #212121;
            --light: #F3F3F3;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .success-container {
            max-width: 500px;
            margin: 90px auto 0;
            padding: 2rem;
        }

        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--primary);
            margin: 2rem 0;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 183, 48, 0.3);
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-card">
            <div class="card-body p-5">
                <i class="fas fa-envelope-open-text success-icon"></i>
                <h3 class="mb-4">¡Correo Enviado!</h3>
                <p class="text-muted mb-4">
                    Hemos enviado las instrucciones para recuperar tu contraseña al correo proporcionado.
                    Por favor revisa tu bandeja de entrada y sigue los pasos indicados.
                </p>
                <a href="{{ url_for('router.iniciar_sesion') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

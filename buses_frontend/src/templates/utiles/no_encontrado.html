<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina No Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7AB730;
            --primary-dark: #669928;
            --secondary: #f4faec;
            --dark: #212121;
            --light: #F3F3F3;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
        }

        .error-card {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            padding: 3rem 2rem;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--dark);
            margin: 1rem 0;
            line-height: 1;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: var(--transition);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(122, 183, 48, 0.3);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-code">404</h1>
            <h2 class="mb-4">P치gina No Encontrada</h2>
            <p class="text-muted mb-4">Lo sentimos, la p치gina que est치s buscando no existe o ha sido movida.</p>
            <a href="{{ url_for('router.index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
        </div>
    </div>
</body>

</html>

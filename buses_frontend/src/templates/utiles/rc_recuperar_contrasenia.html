<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - TICKET MOST WANTED</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/bus_5488571.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style_crud.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .payment-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container-fluid.bg-registration {
            margin: 0 !important;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container.py-5 {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 10px;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: var(--transition);
            width: 100%;
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(92, 133, 42, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="payment-card" style="width: 400px;">

                        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %} -->

                        <div class="payment-header" style="color: white;">
                            <h3 class="mb-0" style="color: white;"></i>Recuperar Contraseña</h3>
                        </div>

                        <div class="card-body rounded-bottom bg-white p-5">
                            <form method="POST">
                                <div class="mb-4" style="margin-bottom: 1.5rem;">
                                    <label class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control" name="correo"
                                        placeholder="Correo Electrónico">
                                    <small class="text-muted">Ingrese el correo asociado a su cuenta</small>
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar correo
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <a href="{{ url_for('router.iniciar_sesion') }}" class="text-primary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../static/js/funciones.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.querySelector('form');
                const emailInput = document.querySelector('input[name="correo"]');
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    if (!emailInput.value.trim()) {
                        Swal.fire({
                            ...sweetAlertOptions,
                            title: 'Campo Requerido',
                            text: 'Por favor ingrese su correo electrónico',
                            icon: 'warning'
                        });
                        emailInput.focus();
                        return;
                    }
                    if (!isValidEmail(emailInput.value)) {
                        Swal.fire({
                            ...sweetAlertOptions,
                            title: 'Correo Inválido',
                            text: 'Por favor ingrese un correo electrónico válido',
                            icon: 'error'
                        });
                        emailInput.focus();
                        return;
                    }
                    form.submit();
                });
                function isValidEmail(email) {
                    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                }
                "{% with messages = get_flashed_messages(with_categories=true) %}"
                " {% if messages %}"
                "{% for category, message in messages %}"
                Swal.fire({
                    icon: '{{ "success" if category == "success" else "error" }}',
                    title: '{{ "¡Éxito!" if category == "success" else "Error" }}',
                    text: '{{ message }}',
                    confirmButtonColor: '#4CAF50',
                    confirmButtonText: 'Aceptar'
                });
                "{% endfor %}"
                "{% endif %}"
                "{% endwith %}"
            });
        </script>

</body>

</html>

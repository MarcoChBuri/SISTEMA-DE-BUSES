<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7AB730;
            --primary-dark: #669928;
            --secondary: #f4faec;
            --dark: #212121;
            --light: #F3F3F3;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .recovery-container {
            max-width: 500px;
            margin: 90px auto 0;
            padding: 2rem;
        }

        .recovery-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .recovery-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: var(--transition);
            width: 100%;
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 183, 48, 0.3);
        }

        .text-primary {
            color: var(--primary) !important;
            text-decoration: none;
            transition: var(--transition);
        }

        .text-primary:hover {
            color: var(--primary-dark) !important;
            transform: translateX(-5px);
        }

        .text-primary i {
            transition: var(--transition);
        }

        .text-primary:hover i {
            transform: translateX(-5px);
        }
    </style>
</head>

<body>
    <div class="recovery-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>Recuperar Contrase침a</h3>
            </div>
            <div class="card-body p-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Correo Electr칩nico
                        </label>
                        <input type="email" class="form-control" name="correo" required>
                        <small class="text-muted">Ingrese el correo asociado a su cuenta</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Enviar correo
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="{{ url_for('router.iniciar_sesion') }}" class="text-primary">
                        <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesi칩n
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

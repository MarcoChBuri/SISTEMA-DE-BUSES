<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card border-0">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="card-header bg-primary text-center p-4">
                            <h1 class="text-white m-0">Registro de Usuario</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-white p-5">
                            <form method="POST" class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <select class="form-control p-4" id="tipo_identificacion"
                                            name="tipo_identificacion" required>
                                            <option value="">Tipo de Identificación</option>
                                            <option value="Cedula">Cédula</option>
                                            <option value="Pasaporte">Pasaporte</option>
                                            <option value="Licencia_conducir">Licencia de conducir</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control p-4" id="numero_identificacion"
                                            name="numero_identificacion" placeholder="Número de Identificación"
                                            required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control p-4" id="nombres" name="nombres"
                                            placeholder="Nombres" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control p-4" id="apellidos" name="apellidos"
                                            placeholder="Apellidos" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <input type="email" class="form-control p-4" id="correo" name="correo"
                                            placeholder="Correo Electrónico" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="date" class="form-control p-4" id="fecha_nacimiento"
                                            name="fecha_nacimiento" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control p-4" id="password" name="password"
                                        placeholder="Contraseña" required>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block py-3" type="submit">Registrarse</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <span>¿Ya tienes cuenta?</span>
                                <a href="{{ url_for('router.iniciar_sesion') }}" class="text-primary">Iniciar Sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".alert").alert('close');
            }, 5000);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

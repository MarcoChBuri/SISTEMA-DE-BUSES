<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Crear Frecuencia</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/bus_5488571.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style_p.css" rel="stylesheet">
    <link href="../static/css/style_crud.css" rel="stylesheet">
</head>

<body>

    {% include 'base/menu.html' %}
    {% include 'base/navegacion.html' %}

    <div class="container-fluid position-relative p-0" style="margin-top: 15px;">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('router.home') }}">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('router.administrador') }}">Panel Administrador</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('router.lista_frecuencia') }}">Frecuencia</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Crear Frecuencia</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="ticket-container">
        <div class="ticket-card">
            <div class="ticket-header">
                <h3 class="mb-0"><i class="fas fa-clock me-2"></i>Crear Nueva Frecuencia</h3>
            </div>

            <div class="card-body p-5">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-redo me-2"></i>Número de Repeticiones
                            </label>
                            <input type="number" class="form-control" id="numero_repeticiones"
                                name="numero_repeticiones" min="1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Periodo
                            </label>
                            <input type="text" class="form-control" id="periodo" name="periodo">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-dollar-sign me-2"></i>Precio del Recorrido
                            </label>
                            <input type="number" step="0.01" class="form-control" id="precio_recorrido"
                                name="precio_recorrido" min="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-clock me-2"></i>Horario
                            </label>
                            <select class="form-select" id="horario_id" name="horario_id">
                                {% for horario in horarios %}
                                <option value="{{ horario.id_horario }}">
                                    {{ horario.hora_salida }} - {{ horario.hora_llegada }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('router.lista_frecuencia') }}" class="btn btn-secondary px-4 py-2">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                        <button type="submit" class="btn btn-primary px-4 py-2 me-2">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/base.js"></script>

    <script>
        Swal.fire({
            title: 'Error de Validación',
            text: '{{ error }}',
            icon: 'warning',
            ...sweetAlertOptions
        });
    </script>
</body>

</html>

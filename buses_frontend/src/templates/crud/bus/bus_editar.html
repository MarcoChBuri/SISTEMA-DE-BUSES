<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Editar Bus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_crud.css') }}" rel="stylesheet">
</head>

<body>
    <div class="ticket-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="ticket-card">
            <div class="ticket-header">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Bus</h3>
            </div>
            
            <div class="card-body p-5">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-hashtag me-2"></i>NÃºmero de Bus
                            </label>
                            <input type="number" class="form-control" id="numero_bus" name="numero_bus"
                                value="{{ bus.numero_bus }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-id-card me-2"></i>Placa
                            </label>
                            <input type="text" class="form-control" id="placa" name="placa" value="{{ bus.placa }}"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-trademark me-2"></i>Marca
                            </label>
                            <input type="text" class="form-control" id="marca" name="marca" value="{{ bus.marca }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-car me-2"></i>Modelo
                            </label>
                            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ bus.modelo }}"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-users me-2"></i>Capacidad de Pasajeros
                            </label>
                            <input type="number" class="form-control" id="capacidad_pasajeros"
                                name="capacidad_pasajeros" value="{{ bus.capacidad_pasajeros }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-tachometer-alt me-2"></i>Velocidad
                            </label>
                            <input type="number" class="form-control" id="velocidad" name="velocidad"
                                value="{{ bus.velocidad }}" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-toggle-on me-2"></i>Estado
                            </label>
                            <select class="form-select" id="estado_bus" name="estado_bus" required>
                                <option value="Activo" {% if bus.estado_bus=='Activo' %}selected{% endif %}>Activo
                                </option>
                                <option value="En_mantenimiento" {% if bus.estado_bus=='En_mantenimiento' %}selected{%
                                    endif %}>En mantenimiento</option>
                                <option value="Fuera_de_servicio" {% if bus.estado_bus=='Fuera_de_servicio' %}selected{%
                                    endif %}>Fuera de servicio</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-building me-2"></i>Cooperativa
                            </label>
                            <select class="form-select" id="cooperativa_id" name="cooperativa_id" required>
                                {% for cooperativa in cooperativas %}
                                <option value="{{ cooperativa.id_cooperativa }}" {% if
                                    bus.cooperativa.id_cooperativa==cooperativa.id_cooperativa %}selected{% endif %}>
                                    {{ cooperativa.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2 me-2">
                            <i class="fas fa-save me-2"></i>Actualizar
                        </button>
                        <a href="{{ url_for('router.lista_bus') }}" class="btn btn-secondary px-4 py-2">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

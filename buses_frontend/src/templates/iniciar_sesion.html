<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TICKET MOST WANTED</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/bus_5488571.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style_crud.css" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/fondo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container-fluid.bg-registration {
        margin: 0 !important;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
</style>

<body>
    <div class="container-fluid bg-registration py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="payment-card" style="width: 400px;">

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="payment-header" style="color: white;">
                            <h3 class="mb-0" style="color: white;">Iniciar Sesión</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-white p-5">
                            <form method="POST" action="{{ url_for('router.iniciar_sesion') }}">
                                <div class="form-group">
                                    <input type="email" name="correo" class="form-control p-4" placeholder="Correo">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" name="contrasenia" id="contrasenia"
                                            class="form-control p-4" placeholder="Contraseña">
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('contrasenia')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block py-3" type="submit">Iniciar Sesión</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="{{ url_for('router.recuperar_contrasenia') }}" class="text-primary">¿Olvidaste
                                    tu contraseña?</a>
                            </div>
                            <div class="text-center mt-2">
                                <span>¿No tienes cuenta?</span>
                                <a href="{{ url_for('router.registro') }}" class="text-primary">Regístrate</a>
                            </div>
                            <div class="text-center mt-2">
                                <a href="{{ url_for('router.home') }}" class="text-primary">Ir al inicio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/funciones.js"></script>

    <script>
        
        $(document).ready(function () {
            setTimeout(function () {
                $(".alert").alert('close');
            }, 5000);
        });
    </script>

</body>

</html>
